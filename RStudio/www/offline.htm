<html>

<head>

<title>RStudio Offline</title>
<link rel="shortcut icon" href="images/favicon.ico" />

<style type="text/css"/>

body {
  background-color: #fff;
}
body, td {
  font-family: Lucida Grande, Lucida Sans Unicode, Helvetica, sans-serif;
  font-size: 11pt;
}



#banner {
  background-color: #e0e2e5;
  margin: 30px 20px 70px 20px;
  padding: 8px;
  -moz-border-radius: 5px;
  -webkit-border-radius: 5px;
}
#border {
  width: 300px;
  border: 4px solid #e0e2e5;
  padding: 8px;
  -moz-border-radius: 10px;
  -webkit-border-radius: 10px;
}
#image {
  margin-right: -18px;
}

#caption {
  text-align: left;
  border-bottom: 4px solid #e0e2e5;
  padding-bottom: 8px;
  margin-bottom: 8px;
  margin-right: 10px;
  font-size: 16px;
  font-weight: normal;
  width: 250px;
}

#detail {
  color: #aaa;
  margin-top: 8px;
  margin-right: 10px;
}

</style>

</head>

<h3 id="banner"><a href="http://www.rstudio.com"><img src="images/rstudio.png" width="78" height="24" title="RStudio"/></a></h3>

<table id="border" align="center">
  <tr>
    <td><img id="image" src="images/offline.png"/></td>
    <td>
      <h2 id="caption">RStudio Temporarily Offline</h2>
      <div id="detail">RStudio is temporarily offline due to system maintenance. We apologize for the inconvenience, please try again in a few minutes.</div>
    </td>
  </tr>
</table>


</body>

</html>
